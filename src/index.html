<form action="/" class="yuyuebox" id="yuyuebox">
    <div class="form-group">
        <label for="phone" >手机号</label>
        <input type="text" placeholder="请输入手机号码" id="phone">
    </div>

    <div class="form-group">
        <label for="yaoqingma">邀请码</label>
        <input type="text" id="yaoqingma" placeholder="请输入邀请码">
    </div>
    <div class="form-group">
        <input type="radio" name="phonetype" value="IOS"><span>IOS</span>
        <input type="radio" name="phonetype" value="安卓"><span>安卓</span>
    </div>
    <div id="yuyue" class="yuyue">
        <img src="img/yuyue.png" alt="">
    </div>
    <div class="close"></div>
</form>

<div class="zhaohuanbox">

        <div class="up">
            <h3>步骤一</h3>
            <p>复制邀请码给要召唤的好友</p>
        </div>

        <button>点击复制链接</button>
    </div>
    <div class="warp">
        <div class="up">
            <h3>步骤二</h3>

                或者分享到朋友圈圈即可</p>

        <div class="text">

            <div class="caption">在邀请 <span>1</span>位好友可开启黄金宝箱</div>
